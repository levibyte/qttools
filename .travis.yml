env:
  global:
    # COVERITY_SCAN_TOKEN
    # ** specific to your project **
   - secure: ""    


language: cpp
os: linux
compiler: gcc
dist: Bionic
sudo: required

addons:
  coverity_scan:
    project:
      name: mm-project/qttools
    build_command_prepend: "sudo apt-get install clang-6.0 qt5-default; qmake; cd src/qdoc; qmake "
    build_command: "make -j4"
    branch_pattern: coverity
    notification_email: baghi.blbul@gmail.com
    
compiler:
  - g++
  
script:
  - sudo apt-get install clang-6.0 qt5-default
  - qmake
  - cd src/qdoc
  - qmake
  - make -j4
 
